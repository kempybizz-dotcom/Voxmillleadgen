services:
  - type: worker
    name: voxmill-legendary-v2
    runtime: python
    plan: starter
    buildCommand: pip install -r requirements.txt
    startCommand: python main.py
    envVars:
      # REQUIRED (FREE)
      - key: GOOGLE_PLACES_API
        sync: false
      - key: YELP_API
        sync: false
      - key: GOOGLE_SHEETS_CREDENTIALS
        sync: false
      
      # AI MODELS (OPTIONAL)
      - key: OPENAI_API
        sync: false
      - key: ANTHROPIC_API
        sync: false
      - key: GEMINI_API
        sync: false
      - key: PERPLEXITY_API
        sync: false
      
      # ENHANCED DATA (OPTIONAL)
      - key: HUNTER_API
        sync: false
      - key: APOLLO_API
        sync: false
      - key: CLEARBIT_API
        sync: false
      - key: BUILTWITH_API
        sync: false
